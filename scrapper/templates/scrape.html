<!DOCTYPE html>
<html>
<head>
    <title>Scraped Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .container h3 {
            margin-bottom: 10px;
        }

        .container p {
            margin-bottom: 5px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Scraped Data</h1>
    {% for item in data %}
    <div class="container">
        <form method="post" action="/more">
            {% csrf_token %}
        <h3>{{ item.title }}</h3>
        <p>Price: {{ item.price }}</p>
        <p>Rating: {{ item.rating }}</p>
        <p>Views: {{ item.views }}</p>
        <p>Product URL: <a href="{{ item.product_url }}">Amazon Page</a></p>
        <input type="text" hidden name='amazon_link' value="{{ item.product_url }}">
        <input type="submit">
        </form>
        
    </div>
    {% endfor %}
</body>
</html>
